<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Listas</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/comparar.css">
    
    <link rel="icon" href="imgs/wdc.png" type="image/x-icon">
</head>
        <!-- Conteúdo principal -->
        <div class="content">
            <h3>Comparar Listas</h3>
            <label for="lista1">Lista 1:</label>
            <textarea id="lista1" rows="10" placeholder="Insira os itens da lista 1, um por linha"></textarea>

            <label for="lista2">Lista 2:</label>
            <textarea id="lista2" rows="10" placeholder="Insira os itens da lista 2, um por linha"></textarea>

            <button id="comparar-btn">Comparar Listas</button>

            <div id="result" class="result-box">
                <p>Itens presentes na Lista 1, mas não na Lista 2:</p>
                <textarea id="diferenca-itens" rows="10" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('comparar-btn').addEventListener('click', function () {
            // Obter os valores de entrada
            const lista1 = document.getElementById('lista1').value.split('\n').map(item => item.trim()).filter(Boolean);
            const lista2 = document.getElementById('lista2').value.split('\n').map(item => item.trim()).filter(Boolean);

            // Encontrar itens presentes na lista 1, mas não na lista 2
            const diferencaItens = lista1.filter(item => !lista2.includes(item));

            // Exibir os resultados
            document.getElementById('diferenca-itens').value = diferencaItens.join('\n');
        });
    </script>
    <script src="JS/scripts.js"></script>
</body>
</html>
