<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Notas Fiscais</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/comparar.css">
    
    <link rel="icon" href="imgs/wdc.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Barra lateral esquerda -->
        <aside class="sidebar">
            <input type="text" placeholder="Pesquisar..." class="search-bar">
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Página Principal</a></li>
                    <li><a href="comprar-lista.html">Comparar lista</a></li>
                    <li><a href="adds.html">Adicionar S</a></li>
                    <li><a href="garantia.html">Definir garantia</a></li>
                    <li><a href="verificarnf.html">Verificar NF</a></li>
                    <li><a href="revendagarantia.html">Definir Garantia Revenda</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <div class="content">
            <h3>Verificar Notas Fiscais</h3>
            <label for="nota-list">Lista de Notas Fiscais:</label>
            <textarea id="nota-list" rows="10" placeholder="Insira as notas fiscais, uma por linha"></textarea>

            <button id="check-notas-btn">Verificar Notas</button>

            <div id="result" class="result-box">
                <p>Resultados:</p>
                <textarea id="nota-results" rows="10" readonly></textarea>
                <p>Total de notas pesquisadas: <span id="nota-count">0</span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('check-notas-btn').addEventListener('click', function () {
            // Obter as notas fiscais de entrada
            const notas = document.getElementById('nota-list').value.split('\n').map(nota => nota.trim()).filter(Boolean);

            // Remover notas duplicadas
            const uniqueNotas = Array.from(new Set(notas));

            // Exibir os resultados, separados por vírgulas
            document.getElementById('nota-results').value = uniqueNotas.join(', ');

            // Atualizar o contador de notas
            document.getElementById('nota-count').textContent = uniqueNotas.length;
        });
    </script>
    <script src="JS/scripts.js"></script>
</body>
</html>
